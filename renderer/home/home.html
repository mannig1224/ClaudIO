<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClaudIO Broadcaster</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

      <!-- Navbar -->
      <nav class="navbar">
        <h1 class="app-title">Claud.IO</h1>
        <!-- Hamburger Menu -->
        <div class="hamburger-menu">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </nav>
  <!-- Main Content -->
  <div class="main-container">
    
    <!-- Visualizer Container -->
    <div class="visualizer-container">
      <canvas id="audio-visualizer"></canvas>
      <button id="play-pause" class="play-button"></button>
      <div class="now-streaming" id="now-streaming">
        <p>Choose Audio Source: </p>
        <p>No selection</p>
      </div>

      <div class="broadcast-section">
        <h2>Broadcast To:</h2>
        
        <div class="ip-section">
          <label for="ip">Target IP:</label>
          <input type="text" id="ip" placeholder="Enter IP address" value="172.17.3.255">
        </div>
        
        <div class="port-section">
          <label for="port">Target Port:</label>
          <input type="number" id="port" placeholder="Enter port" value="5555">
        </div>
        </div> 
    </div>

    <div class="audio-source-container">
      <h1 class="title">Select Audio Source:</h1>
      <div class="source-options">
        

        <!-- Computer Option -->
        <button class="source-card" id="computer-button">
          <i class="fas fa-desktop source-icon"></i>
          <span>Computer</span>
        </button>

        <!-- File Option -->
        <button class="source-card" id="file-button">
          <i class="fas fa-file source-icon"></i>
          <span>File</span>
        </button>
      </div>
    </div>
    

</div>


</div>

    

    </div>

  <script src="home.js"></script>
</body>
</html>
